<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Snake Node</title>
	
	<script type="text/javascript" src="libraries/socket.io.js"></script>
	<script type="text/javascript" src="libraries/oskar.js"></script>
	<script type="text/javascript" src="libraries/jquery-3.2.1.js"></script>
	
	<script type="text/javascript" src="socketon.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="food.js"></script>
	<script type="text/javascript" src="sketch.js"></script>
	<style type="text/css">
		html, body {
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
		#startScreen {
			display: none;
			width: 30%;
			height: 30%;
			background-color: red;
			position: absolute;
			top: 35%;
			left: 35%;
			font-family: 'FontAwesome';
			border-radius: 25%;
		}
		#playButton {
			position: absolute;
			background-color: lime;
			left: calc(50% - 50% / 2);
			top: calc(50% - 10% / 2);
			width: 50%;
			height: 10%;
			line-height: 100%;
			text-align: center;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<div id="gameArea">
		<canvas id="canvas"></canvas>

		<div id="startScreen">
			<div id="playButton">
				START
			</div>
		</div>

		<!-- <div id="lostScreen">
				<div id="lostScore">SCORE:</div>
				<div id="back">BACK</div>
				<div id="playAgain">AGAIN</div>
				</div>
		</div> -->

	</div>

	<script>
		$("#startScreen").toggle();

		$('#playButton').click(function(){
			$("#startScreen").fadeOut('slow');
			setTimeout(function() {
				socket.emit('play');
			}, 300);
		});
	</script>
</body>

</html>
